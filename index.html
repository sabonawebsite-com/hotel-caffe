const cartItems = [];
const cartTable = document.getElementById('cart-table');
const cartTotalElement = document.getElementById('cart-total');
const cashReceivedInput = document.getElementById('cash-received');
const submitPaymentButton = document.getElementById('submit-payment');
const receipt = document.getElementById('receipt');
const cashReceivedDisplay = document.getElementById('cash-received-display');
const remainingBalance = document.getElementById('remaining-balance');
const paymentMessage = document.getElementById('payment-message');

// Function to add an item to the cart
function addToCart(price) {
  const item = {
    price: price,
    quantity: 1
  };
  cartItems.push(item);
  updateCart();
}

// Function to update the cart display
function updateCart() {
  let total = 0;
  cartTable.innerHTML = ''; // Clear the table

  cartItems.forEach(item => {
    total += item.price * item.quantity;

    const row = cartTable.insertRow();
    const itemCell = row.insertCell();
    const priceCell = row.insertCell();
    const quantityCell = row.insertCell();
    const totalCell = row.insertCell();
    const removeCell = row.insertCell();

    itemCell.textContent = item.name;
    priceCell.textContent = 'birri' + item.price;
    quantityCell.textContent = item.quantity;
    totalCell.textContent = 'birri' + item.price * item.quantity;

    const removeButton = document.createElement('button');
    removeButton.textContent = '‚ùå';
    removeButton.addEventListener('click', () => {
      cartItems.splice(cartItems.indexOf(item), 1);
      updateCart();
    });
    removeCell.appendChild(removeButton);
  });

  cartTotalElement.textContent = total.toFixed(2);
}

// Function to handle payment
function handlePayment() {
  const cashReceived = parseFloat(cashReceivedInput.value);
  const total = parseFloat(cartTotalElement.textContent);

  cashReceivedDisplay.textContent = cashReceived.toFixed(2);
  remainingBalance.textContent = (cashReceived - total).toFixed(2);

  if (cashReceived >= total) {
    paymentMessage.textContent = 'Galtooma!';
  } else {
    paymentMessage.textContent = 'Maalo Kafalaa.';
  }

  receipt.style.display = 'block';
}

// Event listener for hagam ajaja buttons
document.querySelectorAll('.add-to-cart').forEach(button => {
  button.addEventListener('click', () => {
    const price = parseFloat(button.dataset.price);
    addToCart(price);
  });
});

// Event listener for submit payment button
submitPaymentButton.addEventListener('click', handlePayment);

// Clear cart button
const clearCartButton = document.getElementById('clear-cart');
clearCartButton.addEventListener('click', () => {
  cartItems.length = 0;
  updateCart();
  receipt.style.display = 'none';
});
