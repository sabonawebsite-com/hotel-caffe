<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  h1, h2 {
    text-align: center;
    color: #333;
  }
  
  .big-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 20px;
  }
  
  .Products0, .Products1, .Products2, .Products3 {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    width: 200px;
    text-align: center;
  }
  
  .Products0 img, .Products1 img, .Products2 img, .Products3 img {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
  }
  
  button.add-to-cart {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button.add-to-cart:hover {
    background-color: #218838;
  }
  
  .checkout, .cart {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 20px;
    padding: 20px;
    width: calc(100% - 60px);
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  }
  
  .checkout h2, .cart h2 {
    text-align: center;
    color: #333;
  }
  
  #cart-table {
    width: 100%;
    border-collapse: collapse;
  }
  
  #cart-table th, #cart-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
  }
  
  #cart-table th {
    background-color: #f2f2f2;
  }
  
  button#clear-cart {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    margin: 20px auto;
  }
  
  button#clear-cart:hover {
    background-color: #c82333;
  }
  
  #receipt {
    display: none;
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
  }
  
  #receipt h2 {
    text-align: center;
    color: #333;
  }
</style>
  
<body>
  <body>
    <h1>Welcome to Nancafee</h1>
    <h2>Dhiyeesi Waan</h2>
     
    <div class="big-container">
       <div class="Products0">
          <img src="buna3.jpg" alt="Carton of Cherries">
          <h3>Buna</h3>
          <p>birri: 10‚òï</p>
          <button class="add-to-cart" data-price="4">hagam ajaja</button>
       </div>
       <div class="Products1">
          <img src="shayi.jpg" alt="Carton of Strawberries">
          <h3>Shayii</h3>
          <p>birr: 10‚òï</p>
          <button class="add-to-cart" data-price="5">hagam ajaja</button>
       </div>
       <div class="Products2">
          <img src="sabusaa.jpg" alt="Bag of Oranges">
          <h3>Saanbusaa</h3>
          <p>birri: 15üçï</p>
          <button class="add-to-cart" data-price="10">hagam ajaja</button>
       </div>
       <div class="Products3">
          <img src="anaa1.jpg" alt="Bag of Oranges">
          <h3>Aannan</h3>
          <p>birr: 15ü•õ</p>
          <button class="add-to-cart" data-price="10">hagam ajaja</button>
       </div>
       <div class="checkout">
          <h2>Waligalan</h2>
          <p>Waligalan Waan Ati biteüì¶: birri: <span id="cart-total">0</span></p>
          <label for="cash-received">Gatii waligalla:</label>
          <input type="number" id="cash-received">
          <button id="submit-payment">Xumuriiüîö</button>
          <div class="receipt" id="receipt">
             <h2>Nagahee</h2>
             <p>Gatii fudhatee: birri<span id="cash-received-display">0</span></p>
             <p>Haftee: birri<span id="remaining-balance">0</span></p>
             <p id="payment-message"></p>
          </div>
       </div>
    </div>
    <div class="cart">
       <h2>Waan Atii bitte</h2>
       <table id="cart-table">
          <thead>
             <tr>
                <th>Gosaüé´</th>
                <th>Gatiiüõí</th>
                <th>Hamma üåì</th>
                <th>Waligalaanüò≤</th>
                <th></th>
             </tr>
          </thead>
          <tbody></tbody>
       </table>
       <button id="clear-cart">Haqi</button>
    </div>
 
  <script>
const cartItems = [];
const cartTable = document.getElementById('cart-table');
const cartTotalElement = document.getElementById('cart-total');
const cashReceivedInput = document.getElementById('cash-received');
const submitPaymentButton = document.getElementById('submit-payment');
const receipt = document.getElementById('receipt');
const cashReceivedDisplay = document.getElementById('cash-received-display');
const remainingBalance = document.getElementById('remaining-balance');
const paymentMessage = document.getElementById('payment-message');

// Function to add an item to the cart
function addToCart(price) {
  const item = {
    price: price,
    quantity: 1
  };
  cartItems.push(item);
  updateCart();
}

// Function to update the cart display
function updateCart() {
  let total = 0;
  cartTable.innerHTML = ''; // Clear the table

  cartItems.forEach(item => {
    total += item.price * item.quantity;

    const row = cartTable.insertRow();
    const itemCell = row.insertCell();
    const priceCell = row.insertCell();
    const quantityCell = row.insertCell();
    const totalCell = row.insertCell();
    const removeCell = row.insertCell();

    itemCell.textContent = item.name;
    priceCell.textContent = '$' + item.price;
    quantityCell.textContent = item.quantity;
    totalCell.textContent = '$' + item.price * item.quantity;

    const removeButton = document.createElement('button');
    removeButton.textContent = 'Remove';
    removeButton.addEventListener('click', () => {
      cartItems.splice(cartItems.indexOf(item), 1);
      updateCart();
    });
    removeCell.appendChild(removeButton);
  });

  cartTotalElement.textContent = total.toFixed(2);
}

// Function to handle payment
function handlePayment() {
  const cashReceived = parseFloat(cashReceivedInput.value);
  const total = parseFloat(cartTotalElement.textContent);

  cashReceivedDisplay.textContent = cashReceived.toFixed(2);
  remainingBalance.textContent = (cashReceived - total).toFixed(2);

  if (cashReceived >= total) {
    paymentMessage.textContent = 'Thank you for your purchase!';
  } else {
    paymentMessage.textContent = 'Please pay the remaining balance.';
  }

  receipt.style.display = 'block';
}

// Event listener for hagam ajaja buttons
document.querySelectorAll('.add-to-cart').forEach(button => {
  button.addEventListener('click', () => {
    const price = parseFloat(button.dataset.price);
    addToCart(price);
  });
});

// Event listener for submit payment button
submitPaymentButton.addEventListener('click', handlePayment);

// Clear cart button
const clearCartButton = document.getElementById('clear-cart');
clearCartButton.addEventListener('click', () => {
  cartItems.length = 0;
  updateCart();
  receipt.style.display = 'none';
});

  </script>
</body>
</html>
